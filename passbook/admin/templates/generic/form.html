{% extends "administration/base.html" %}

{% load i18n %}
{% load utils %}

{% block content %}
<div class="container">
  {% block above_form %}
  {% endblock %}
  <div class="">
    <form action="" method="post" class="form-horizontal">
      {% include 'partials/form.html' with form=form %}

      <input type="submit" class="btn btn-primary" value="{% block action %}{% endblock %}" />
    </form>
  </div>
</div>
{% endblock %}
