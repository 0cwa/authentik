{% extends "administration/base.html" %}

{% load i18n %}
{% load utils %}

{% block title %}
{% title %}
{% endblock %}

{% block content %}
<div class="container">
    <h1><span class="pficon-applications"></span> {% trans "Request" %}</h1>
    <hr>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>{% trans 'Key' %}</th>
                <th>{% trans 'Value' %}</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in request_dict.items %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
