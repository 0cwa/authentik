{% extends 'login/base.html' %}

{% load static %}
{% load i18n %}
{% load utils %}

{% block head %}
{{ block.super }}
<style>
    .pf-icon {
        font-size: 48px;
        text-align: center;
    }
</style>
{% endblock %}

{% block card %}
<header class="login-pf-header">
    <h1>{% trans 'Bad Request' %}</h1>
</header>
<form>
    {% if 'back' in request.GET %}
    <a href="{% back %}" class="btn btn-primary btn-block btn-lg">{% trans 'Back' %}</a>
    {% endif %}
</form>
{% endblock %}
