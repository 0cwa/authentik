version: v2
meta:
  author: test
  version_constraints:
    authentik: 2022.1.1
  verified: true
inputs:
  - id: username
    label: Username
    type: text
    validators:
      - authentik:username
resources:
  - model_name: user
    app: authentik_core
    filters:
      # list of strings which are passed to .filter()
      - attributes__foo=bar
    # id: abc to reference internally
    with:
      username: ${inputs.username}
      name: bar
      attributes:
        foo: bar
